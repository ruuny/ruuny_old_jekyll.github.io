# Site
title:              Ruuny's
bio:                'Personal Progress Port'
description:        "Personal Progress Port"
locale:             en_US
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ruuny.github.io" # the base hostname & protocol for your site

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: 
    layout: post
    author:

# Jekyll
permalink: /blog/:title/
# permalink:          
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   default

# Social
analytics-id:       "default"
twitter:            default
facebook:           default
instagram:          default
github:             https://github.com/ruuny/ruuny/github.io

# personal
location:           Korea, South
phone:              010-XXXX-XXXX
email:              enrunny@gmail.com

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  #- jemoji
  # - jekyll-seo-tag

paginate: 4
paginate_path: "/blog/:num/"
projects: true
about: true
blog: true
read-time: true
show-tags: true
related: true
blog-nav-links: true
show-author: true
animation: true

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
